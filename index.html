<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        h2{
            text-align: center;
        }
        
    </style>
</head>

<body>
    <center>
    <h1>Ajouter un Utilisateur</h1>
    <form id="userForm">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" maxlength="50" pattern="[a-zA-ZÀ-ÿ\s\-']+"required><br><br>
        <label for="age">Âge:</label>
        <input type="number" id="age" name="age" min="1" max="120" required><br><br>
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" maxlength="100" pattern="^[a-zA-ZÀ-ÿ0-9\s,'\-\.]{5,100}$"required><br><br>
        <label for="telephone">Téléphone:</label>
        <input type="text" id="telephone" name="telephone" pattern="\d{10}" title="Entrez un numéro à 10 chiffres" ><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="50" pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"required><br><br>
        <button type="submit">Ajouter</button>
    </form>
</center>
    <h2>Liste des Utilisateurs</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Âge</th>
                <th>Adresse</th>
                <th>Téléphone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
<br>
    <center>
    <button id="downloadBtn">Télécharger PDF</button>
    </center>

    <script src="BASEDONNES.js"></script>
</body>
</html>
